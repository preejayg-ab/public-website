<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Central Data Hub -->
  <ellipse cx="300" cy="200" rx="80" ry="50" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  <ellipse cx="300" cy="200" rx="70" ry="40" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  <ellipse cx="300" cy="200" rx="60" ry="30" fill="#93C5FD" stroke="#60A5FA" stroke-width="1"/>
  
  <!-- Database Icon -->
  <rect x="275" y="180" width="50" height="40" rx="3" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1.5"/>
  <line x1="275" y1="190" x2="325" y2="190" stroke="#6B7280" stroke-width="1"/>
  <line x1="275" y1="200" x2="325" y2="200" stroke="#6B7280" stroke-width="1"/>
  <line x1="275" y1="210" x2="325" y2="210" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Data Sources -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">CRM</text>
  </g>
  
  <g transform="translate(460, 80)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ERP</text>
  </g>
  
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">IoT</text>
  </g>
  
  <g transform="translate(460, 280)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">API</text>
  </g>
  
  <!-- Data Processing Pipeline -->
  <g transform="translate(180, 100)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <text x="20" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ETL</text>
  </g>
  
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <text x="20" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ML</text>
  </g>
  
  <g transform="translate(180, 275)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <text x="20" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Analytics</text>
  </g>
  
  <g transform="translate(380, 275)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <text x="20" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">BI</text>
  </g>
  
  <!-- Data Flow Lines -->
  <path d="M140 100 Q200 120 240 180" stroke="#3B82F6" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <path d="M520 100 Q460 120 420 180" stroke="#3B82F6" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <path d="M140 300 Q200 280 240 220" stroke="#3B82F6" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <path d="M520 300 Q460 280 420 220" stroke="#3B82F6" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  
  <!-- Data Points -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <g transform="translate(540, 60)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <g transform="translate(60, 340)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <g transform="translate(540, 340)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <g transform="translate(60, 200)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <g transform="translate(540, 200)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <!-- Data Visualization Dashboard -->
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    
    <!-- Chart Bars -->
    <rect x="10" y="40" width="8" height="15" fill="#3B82F6"/>
    <rect x="22" y="35" width="8" height="20" fill="#6B7280"/>
    <rect x="34" y="30" width="8" height="25" fill="#10B981"/>
    <rect x="46" y="25" width="8" height="30" fill="#F59E0B"/>
    <rect x="58" y="20" width="8" height="35" fill="#3B82F6"/>
    
    <!-- Chart Line -->
    <path d="M10 35 L22 30 L34 25 L46 20 L58 15" stroke="#3B82F6" stroke-width="2" fill="none"/>
    
    <text x="40" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">Analytics</text>
  </g>
  
  <!-- Data Quality Indicators -->
  <g transform="translate(300, 320)">
    <rect x="-80" y="0" width="160" height="50" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Data Quality Score: 98.5%</text>
    <text x="0" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Processing: 2.3M records/sec</text>
    <text x="0" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Real-time Analytics: Active</text>
  </g>
  
  <!-- Decorative Data Streams -->
  <g opacity="0.4">
    <path d="M50 150 Q100 140 150 150" stroke="#6B7280" stroke-width="1" fill="none"/>
    <path d="M450 150 Q500 140 550 150" stroke="#6B7280" stroke-width="1" fill="none"/>
    <path d="M50 250 Q100 260 150 250" stroke="#6B7280" stroke-width="1" fill="none"/>
    <path d="M450 250 Q500 260 550 250" stroke="#6B7280" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Data Solutions</text>
</svg> 