<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Digital Interface Platform -->
  <rect x="150" y="100" width="300" height="180" rx="16" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  <rect x="160" y="110" width="280" height="160" rx="12" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Screen Elements -->
  <rect x="180" y="130" width="80" height="50" rx="6" fill="#E5E7EB"/>
  <rect x="280" y="130" width="80" height="50" rx="6" fill="#E5E7EB"/>
  <rect x="380" y="130" width="80" height="50" rx="6" fill="#E5E7EB"/>
  
  <rect x="180" y="200" width="80" height="40" rx="6" fill="#E5E7EB"/>
  <rect x="280" y="200" width="80" height="40" rx="6" fill="#E5E7EB"/>
  <rect x="380" y="200" width="80" height="40" rx="6" fill="#E5E7EB"/>
  
  <!-- Digital Icons -->
  <circle cx="200" cy="155" r="4" fill="#3B82F6"/>
  <circle cx="210" cy="155" r="4" fill="#6B7280"/>
  <circle cx="220" cy="155" r="4" fill="#10B981"/>
  
  <rect x="300" y="150" width="8" height="8" rx="1" fill="#3B82F6"/>
  <rect x="310" y="150" width="8" height="8" rx="1" fill="#6B7280"/>
  <rect x="320" y="150" width="8" height="8" rx="1" fill="#10B981"/>
  
  <path d="M400 150 L408 150 L408 158" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <path d="M400 158 L408 158" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <line x1="185" y1="220" x2="255" y2="220" stroke="#3B82F6" stroke-width="2"/>
  <line x1="285" y1="220" x2="355" y2="220" stroke="#3B82F6" stroke-width="2"/>
  <line x1="385" y1="220" x2="435" y2="220" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Transformation Arrows -->
  <g transform="translate(80, 200)">
    <path d="M0 0 L30 0 L30 -15 L50 0 L30 15 L30 0" stroke="#3B82F6" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(520, 200)">
    <path d="M0 0 L-30 0 L-30 -15 L-50 0 L-30 15 L-30 0" stroke="#3B82F6" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Data Flow Lines -->
  <path d="M110 200 Q180 160 220 180" stroke="#6B7280" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <path d="M490 200 Q420 160 380 180" stroke="#6B7280" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  
  <!-- Digital Transformation Elements -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#6B7280" opacity="0.7"/>
    <text x="20" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Legacy</text>
  </g>
  
  <g transform="translate(460, 80)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#10B981" opacity="0.7"/>
    <text x="20" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Digital</text>
  </g>
  
  <!-- Innovation Sparkles -->
  <g transform="translate(120, 60)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <path d="M-3 0 L3 0 M0 -3 L0 3" stroke="white" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(480, 60)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <path d="M-3 0 L3 0 M0 -3 L0 3" stroke="white" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(120, 340)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <path d="M-3 0 L3 0 M0 -3 L0 3" stroke="white" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(480, 340)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.8"/>
    <path d="M-3 0 L3 0 M0 -3 L0 3" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Binary Code Elements -->
  <text x="80" y="100" fill="#6B7280" font-family="monospace" font-size="10" opacity="0.7">1010</text>
  <text x="520" y="100" fill="#6B7280" font-family="monospace" font-size="10" opacity="0.7">1101</text>
  <text x="80" y="320" fill="#6B7280" font-family="monospace" font-size="10" opacity="0.7">0110</text>
  <text x="520" y="320" fill="#6B7280" font-family="monospace" font-size="10" opacity="0.7">1001</text>
  
  <!-- Digital Transformation Indicators -->
  <g transform="translate(300, 320)">
    <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.9"/>
    <path d="M-6 0 L0 6 L8 -2" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Decorative Grid -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="550" y2="50" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="100" x2="550" y2="100" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="150" x2="550" y2="150" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="200" x2="550" y2="200" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="250" x2="550" y2="250" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="300" x2="550" y2="300" stroke="#6B7280" stroke-width="1"/>
    <line x1="50" y1="350" x2="550" y2="350" stroke="#6B7280" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Digital Transformation</text>
</svg> 