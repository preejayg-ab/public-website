<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Architecture Diagram Elements -->
  <!-- Main Building Block -->
  <rect x="150" y="120" width="100" height="80" rx="8" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Core</text>
  
  <!-- Connected Blocks -->
  <rect x="50" y="80" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <text x="80" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Data</text>
  
  <rect x="290" y="80" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <text x="320" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">API</text>
  
  <rect x="50" y="200" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <text x="80" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">UI</text>
  
  <rect x="290" y="200" width="60" height="40" rx="6" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <text x="320" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Auth</text>
  
  <!-- Connection Lines -->
  <line x1="110" y1="100" x2="150" y2="140" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4"/>
  <line x1="290" y1="100" x2="250" y2="140" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4"/>
  <line x1="110" y1="220" x2="150" y2="180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4"/>
  <line x1="290" y1="220" x2="250" y2="180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Connection Points -->
  <circle cx="150" cy="140" r="3" fill="#3B82F6"/>
  <circle cx="250" cy="140" r="3" fill="#3B82F6"/>
  <circle cx="150" cy="180" r="3" fill="#3B82F6"/>
  <circle cx="250" cy="180" r="3" fill="#3B82F6"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="15" fill="#E5E7EB" opacity="0.6"/>
  <circle cx="320" cy="60" r="12" fill="#E5E7EB" opacity="0.6"/>
  <circle cx="80" cy="260" r="10" fill="#E5E7EB" opacity="0.6"/>
  <circle cx="320" cy="260" r="18" fill="#E5E7EB" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Solution Architecture</text>
</svg> 