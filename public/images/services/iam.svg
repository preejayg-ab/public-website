<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Main Shield -->
  <path d="M300 80 L420 140 L420 280 L300 340 L180 280 L180 140 Z" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  <path d="M300 90 L400 140 L400 270 L300 320 L200 270 L200 140 Z" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  <path d="M300 100 L380 140 L380 260 L300 300 L220 260 L220 140 Z" fill="#93C5FD" stroke="#60A5FA" stroke-width="1"/>
  
  <!-- Security Lock -->
  <rect x="280" y="180" width="40" height="50" rx="6" fill="#6B7280" stroke="#374151" stroke-width="2"/>
  <circle cx="300" cy="170" r="12" fill="#6B7280" stroke="#374151" stroke-width="2"/>
  <rect x="285" y="190" width="30" height="30" rx="3" fill="#E5E7EB"/>
  <circle cx="300" cy="205" r="2" fill="#374151"/>
  
  <!-- Security Rings -->
  <circle cx="300" cy="200" r="80" fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3" opacity="0.8"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2" opacity="1"/>
  
  <!-- User Icons -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="15" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <circle cx="0" cy="-8" r="6" fill="#374151"/>
    <path d="M-8 8 Q0 18 8 8" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(480, 120)">
    <circle cx="0" cy="0" r="15" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <circle cx="0" cy="-8" r="6" fill="#374151"/>
    <path d="M-8 8 Q0 18 8 8" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(120, 280)">
    <circle cx="0" cy="0" r="15" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <circle cx="0" cy="-8" r="6" fill="#374151"/>
    <path d="M-8 8 Q0 18 8 8" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(480, 280)">
    <circle cx="0" cy="0" r="15" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
    <circle cx="0" cy="-8" r="6" fill="#374151"/>
    <path d="M-8 8 Q0 18 8 8" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M135 120 Q200 150 240 180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <path d="M465 120 Q400 150 360 180" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <path d="M135 280 Q200 250 240 220" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <path d="M465 280 Q400 250 360 220" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  
  <!-- Security Checkmarks -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.9"/>
    <path d="M-4 0 L0 4 L6 -2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(520, 80)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.9"/>
    <path d="M-4 0 L0 4 L6 -2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 320)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.9"/>
    <path d="M-4 0 L0 4 L6 -2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(520, 320)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.9"/>
    <path d="M-4 0 L0 4 L6 -2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="60" r="8" fill="#F59E0B" opacity="0.7"/>
  <circle cx="500" cy="60" r="8" fill="#F59E0B" opacity="0.7"/>
  <circle cx="100" cy="340" r="8" fill="#F59E0B" opacity="0.7"/>
  <circle cx="500" cy="340" r="8" fill="#F59E0B" opacity="0.7"/>
  
